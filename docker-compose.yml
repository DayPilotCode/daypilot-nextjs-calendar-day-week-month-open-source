version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shiftaware-app
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://shiftaware:shiftaware@db:5432/shiftaware_dev}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD?Set ADMIN_PASSWORD to the shared password for authentication}
      SESSION_TIMEOUT_MINUTES: ${SESSION_TIMEOUT_MINUTES:-60}
    ports:
      - "43000:3000"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: shiftaware-db
    environment:
      POSTGRES_USER: shiftaware
      POSTGRES_PASSWORD: shiftaware
      POSTGRES_DB: shiftaware_dev
    ports:
      - "45432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

